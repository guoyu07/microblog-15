<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>欢迎访问我的微博后台管理系统</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css"/>
</head>
<body>
<div class="container-fluid">
    <!--公共顶部导航开始-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #337ab7;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand manage" href="#">管理员中心</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li <eq name="c" value="Index">class="active"</eq>>
                        <a href="{:U('Admin/Index/index')}">首页 <span class="sr-only"></span></a>
                    </li>
                    <li <eq name="c" value="System">class="active"</eq>>
                        <a href="{:U('Admin/System/index')}">系统 <span class="sr-only"></span></a>
                    </li>
                    <li <eq name="c" value="User">class="active"</eq>>
                        <a href="{:U('Admin/User/index')}">用户 <span class="sr-only"></span></a>
                    </li>
                    <li <eq name="c" value="Content">class="active"</eq>>
                        <a href="{:U('Admin/Content/index')}">内容 <span class="sr-only"></span></a>
                    </li>
                    <li <eq name="c" value="Task">class="active"</eq>>
                        <a href="{:U('Admin/Task/index')}">任务 <span class="sr-only"></span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">你好,管理员
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">密码修改</a></li>
                            <li><a href="#">返回前台</a></li>
                            <li><a href="#">安全退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--公共顶部导航结束-->

    <div class="row">
        <div class="col-md-2 left_menu col-sm-12 col-xs-12">
            <!--首页导航左边栏目公共部分开始-->
            <eq name="c" value="Index">
                <div class="list-group">
                    <a href="#" class="list-group-item active first">首页</a>
                    <div class="left_menu_child">
                        <a href="{:U('Admin/Index/index')}" class="list-group-item <eq name='a' value='index'>active</eq>">基本信息</a>
                        <a href="{:U('Admin/Index/daily')}" class="list-group-item <eq name='a' value='daily'>active</eq>">管理日志</a>
                        <a href="{:U('Admin/Index/message')}" class="list-group-item <eq name='a' value='message'>active</eq>">群发消息</a>
                        <a href="{:U('Admin/Index/clear')}" class="list-group-item <eq name='a' value='clear'>active</eq>">缓存清理</a>
                        <a href="{:U('Admin/Index/config')}" class="list-group-item <eq name='a' value='config'>active</eq>">缓存配置</a>
                        <a href="{:U('Admin/Index/backup')}" class="list-group-item <eq name='a' value='backup'>active</eq>">数据备份</a>
                        <a href="{:U('Admin/Index/task')}" class="list-group-item <eq name='a' value='task'>active</eq>">计划任务</a>
                    </div>
                </div>
            </eq>
            <!--首页导航左边栏目公共部分结束-->
            <!--系统导航左边栏目公共部分开始-->
            <eq name="c" value="System">
                <div class="list-group">
                    <a href="#" class="list-group-item active first">系统配置</a>
                    <div class="left_menu_child">
                        <a href="{:U('Admin/System/index')}" class="list-group-item <eq name='a' value='index'>active</eq>">站点配置</a>
                        <a href="{:U('Admin/System/nav')}" class="list-group-item <eq name='a' value='nav'>active</eq>">导航配置</a>
                        <a href="{:U('Admin/System/register')}" class="list-group-item <eq name='a' value='register'>active</eq>">注册配置</a>
                        <a href="{:U('Admin/System/invite')}" class="list-group-item <eq name='a' value='invite'>active</eq>">邀请配置</a>
                        <a href="{:U('Admin/System/tourist')}" class="list-group-item <eq name='a' value='tourist'>active</eq>">游客配置</a>
                        <a href="{:U('Admin/System/config')}" class="list-group-item <eq name='a' value='config'>active</eq>">微博配置</a>
                    </div>
                </div>
            </eq>
            <!--系统导航左边栏目公共部分结束-->
            <!--用户导航左边栏目公共部分开始-->
            <eq name="c" value="User">
                <div class="list-group">
                    <a href="#" class="list-group-item active first">用户</a>
                    <div class="left_menu_child">
                        <a href="{:U('Admin/User/index')}" class="list-group-item <eq name='a' value='index'>active</eq>">用户管理</a>
                        <a href="{:U('Admin/User/group')}" class="list-group-item <eq name='a' value='group'>active</eq>">用户组管理</a>
                        <a href="{:U('Admin/User/find')}" class="list-group-item <eq name='a' value='find'>active</eq>">找人配置</a>
                    </div>
                </div>
            </eq>
            <!--用户导航左边栏目公共部分结束-->
            <!--内容导航左边栏目公共部分开始-->
            <eq name="c" value="Content">
                <div class="list-group">
                    <a href="#" class="list-group-item active first">内容管理</a>
                    <div class="left_menu_child">
                        <a href="{:U('Admin/Content/index')}" class="list-group-item <eq name='a' value='index'>active</eq>">公告配置</a>
                        <a href="{:U('Admin/Content/blog')}" class="list-group-item <eq name='a' value='blog'>active</eq>">微博管理</a>
                        <a href="{:U('Admin/Content/comm')}" class="list-group-item <eq name='a' value='comm'>active</eq>">评论管理</a>
                        <a href="{:U('Admin/Content/letter')}" class="list-group-item <eq name='a' value='letter'>active</eq>">私信管理</a>
                    </div>
                </div>
            </eq>
            <!--内容导航左边栏目公共部分结束-->
            <!--任务导航左边栏目公共部分开始-->
            <eq name="c" value="Task">
                <div class="list-group">
                    <a href="#" class="list-group-item active first">任务管理</a>
                    <div class="left_menu_child">
                        <a href="{:U('Admin/Task/index')}" class="list-group-item <eq name='a' value='index'>active</eq>">任务列表</a>
                    </div>
                </div>
            </eq>
            <!--任务导航左边栏目公共部分结束-->
        </div>
        <div class="col-md-10 col-md-offset-2 main">
            <div class="well">
                <block name="content">中间部分</block>
            </div>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/admin.js"></script>

</body>
</html>
